<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        #queryForm {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a PDF and Ask a Question</h1>

        <!-- Sign Out Button -->
        <button id="logoutButton" class="btn btn-danger mb-3">Sign Out</button>

        <!-- File Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload PDF:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload PDF</button>
        </form>

        <!-- Form to Ask a Question (Initially Hidden) -->
        <form id="queryForm" method="POST" action="/query">
            <div class="form-group">
                <label for="prompt">Your Prompt:</label>
                <input type="text" class="form-control" id="prompt" name="prompt" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="response">
            <h4>Response:</h4>
            <p id="answer">{{ answer if answer else "Ask a question to get a response!" }}</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle PDF upload via AJAX
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();  // Prevent form submission
                let formData = new FormData(this);
                
                $.ajax({
                    url: '/upload_pdf',  // Update this URL if incorrect
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        if (response.message) {
                            alert(response.message);  // Success message from server
                            $('#queryForm').show();  // Show the query form
                            $('#uploadForm').hide(); // Hide the upload form after successful upload
                        }
                    },
                    error: function(response) {
                        console.log(response);  // Log the full response to debug
                        if (response.responseJSON && response.responseJSON.error) {
                            alert("Error uploading PDF: " + response.responseJSON.error);  // Handle error
                        } else {
                            alert("An unexpected error occurred.");  // Generic error message
                        }
                    }
                });
            });

            // Handle Sign Out
            $('#logoutButton').on('click', function() {
                $.ajax({
                    url: '/logout',
                    type: 'POST',
                    success: function(response) {
                        if (response.status === "success") {
                            alert("You have been signed out.");  // Notify user
                            window.location.href = '/login';  // Redirect to login page
                        }
                    },
                    error: function() {
                        alert("An error occurred while signing out.");  // Handle error
                    }
                });
            });
        });
    </script>
</body>
</html>
